<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="card-content">

            <img class="img-card"src="./img/image-equilibrium.jpg">

            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <section class="valor">
                <div class="cript">
                    <img src="./img/icon-ethereum.svg"> <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="./img/icon-clock.svg" alt=""> <span>3 days left</span>
                </div>
            </section>

            <section class="autor"> 
                <img src="./img/image-avatar.png" alt="Avatar">
                <h2>Creation of <span>Jules Wyvern</span></h2>
            </section>
    </main>
</body>
</html>
